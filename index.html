    <!-- Main -->
    <main>
        <div class="container">
            <!-- current weather -->
            <div class="row d-flex justify-content-center">
                <div
                    class="weather__left d-flex flex-column justify-content-center align-items-start col-5 col-md-4 bg-light shadow-4-strong rounded-3 m-3 p-3">
                    <h5 class="weather__conditions"></h5>
                    <p class="location__city"></p>
                    <p class="location__date"></p>
                    <h4 class="location__temperature"></h4>
                    <div class="location__icon">
                        <img class="location__image" src="" alt="">
                    </div>
                </div>
                <div
                    class="weather__right d-flex flex-column justify-content-center align-items-start col-5 col-md-4 bg-light shadow-4-strong rounded-3 m-3 p-3">
                    <div class="weather__feels d-flex align-items-center">
                        <i class="fas fa-temperature-half fs-1 me-3"></i>
                        <div class="">
                            <p class="m-0 fw-lighter">Feels Like</p>
                            <h6 class="weather__feelsTemperature fw-bolder">
                            </h6>
                        </div>
                    </div>
                    <div class="weather__humidity d-flex align-items-center">
                        <i class="fas fa-droplet fs-1 me-3"></i>
                        <div class="">
                            <p class="m-0 fw-lighter">Humidity</p>
                            <h6 class="weather__humidityPercentage fw-bolder">
                            </h6>
                        </div>

                    </div>
                    <div class="weather__rain d-flex align-items-center">
                        <i class="fas fa-cloud-rain fs-1 me-2"></i>
                        <div class="">
                            <p class="m-0 fw-lighter">Chance of Rain</p>
                            <h6 class="weather__rainChance fw-bolder"></h6>
                        </div>
                    </div>
                    <div class="weather__wind d-flex align-items-center">
                        <i class="fas fa-wind fs-1 me-2"></i>
                        <div class="">
                            <p class="m-0 fw-lighter">Wind Speed</p>
                            <h6 class="weather__windSpeed fw-bolder"></h6>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Search form -->
            <div class="d-flex justify-content-center">
                <div class="d-flex justify-content-center col-9">
                    <div
                        class="form-outline bg-light shadow-4-strong rounded-3 mb-3">
                        <i class="fas fa-search trailing"></i>
                        <input type="text" class="form-control"
                            id="locationInput">
                        <label for="locationInput" class="form-label">Search
                            Location</label>
                    </div>
                </div>
            </div>
            <!-- Button Group, daily or hourly -->
            <div class="d-flex justify-content-center">
                <div class="btn-group shadow-4-strong mb-3">
                    <div class="daily__button btn btn-light active"
                        type="button" data-mdb-color="dark">Daily</div>
                    <div class="hourly__button btn btn-light" type="button"
                        data-mdb-color="dark">Hourly</div>
                </div>
            </div>
            <!-- Daily Forecast -->
            <div class="daily__forecastContainer d-flex justify-content-center">
                <div class="daily__forecast col-12 col-md-9 rounded-3 mb-3 p-3">
                </div>
            </div>
            <!-- Hourly Forecast -->
            <div
                class="hourly__forecastContainer d-flex justify-content-center d-none">
                <div
                    class="col-12 col-md-9 bg-secondary bg-opacity-50 shadow-4-strong rounded-3 mb-3">
                    <div class="carousel slide" id="carouselIndicators"
                        data-mdb-ride="carousel" data-mdb-interval="500000">
                        <div class="carousel-indicators m-0">
                            <button type="button" class="active"
                                data-mdb-target="#carouselIndicators"
                                data-mdb-slide-to="0" aria-current="true"
                                aria-label="Slide 1"></button>
                            <button type="button" class=""
                                data-mdb-target="#carouselIndicators"
                                data-mdb-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" class=""
                                data-mdb-target="#carouselIndicators"
                                data-mdb-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner px-5 py-3">
                            <div class="carousel__1 carousel-item active"></div>
                            <div class="carousel__2 carousel-item"></div>
                            <div class="carousel__3 carousel-item"></div>
                            <button class="carousel-control-prev" type="button"
                                data-mdb-target="#carouselIndicators"
                                data-mdb-slide="prev">
                                <span class="carousel-control-prev-icon"
                                    aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-mdb-target="#carouselIndicators"
                                data-mdb-slide="next">
                                <span class="carousel-control-next-icon"
                                    aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Hourly Forecast -->
        </div>
    </main>
    <!-- Main -->
