                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <!-- <a href="" class="navbar-brand mt-2 mt-lg-0">
                    <img src="./img/KiwiLogo.png" alt="Kiwi Logo" height="25"
                        loading="lazy">
                </a> -->
                <!-- Left Links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">About</a>
                    </li>
                </ul>
                <!-- Left Links -->
            </div>
            <!-- Collapsible wrapper -->
            <!-- Right elements -->
            <div class="">
                <!-- Icon -->
                <!-- <a href="" class="text-reset me-3">
                    <i class="fab fa-github"></i>
                </a> -->
                <a href="" class="navbar-brand m-0">
                    <img class="m-0" src="./img/KiwiLogo.png" alt="Kiwi Logo"
                        height="25" loading="lazy">
                </a>
            </div>
            <!-- Right elements -->
        </div>
    </nav>
    <!-- Main -->
    <main>
        <div class="container">
            <div class="row">
                <div
                    class="weather__left d-flex flex-column justify-content-center align-items-start col-5 col-md-4 bg-light shadow-4-strong rounded-3 m-3">
                    <h5 class="weather__conditions">

                    </h5>
                    <h6 class="location__city">

                    </h6>
                    <h6 class="location__date">

                    </h6>
                    <h4 class="location__temperature">

                    </h4>
                    <div class="location__icon">
                        <img class="location__image" src="" alt="">
                    </div>
                </div>
                <div
                    class="weather__right d-flex flex-column justify-content-center align-items-end col-5 col-md-4 bg-light shadow-4-strong rounded-3 m-3">
                    <div class="weather__feels">
                        <p class="m-0">Feels Like</p>
                        <h6 class="weather__feelsTemperature text-end"></h6>
                    </div>
                    <div class="weather__humidity">
                        <p class="m-0">Humidity</p>
                        <h6 class="weather__humidityPercentage text-end"></h6>
                    </div>
                    <div class="weather__rain">
                        <p class="m-0">Chance of Rain</p>
                        <h6 class="weather__rainChance text-end"></h6>
                    </div>
                    <div class="weather__wind">
                        <p class="m-0">Wind Speed</p>
                        <h6 class="weather__windSpeed text-end"></h6>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Main -->
    <!-- Footer -->
    <footer
        class="d-flex justify-content-center text-center text-lg-start bg-light text-muted p-2">
